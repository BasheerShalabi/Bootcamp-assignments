<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">   
</head>
<body>
    <div>
        <h1>Counter</h1>
        <h3>{{request.session.counter}} times</h3>
        <h3>real counter : {{request.session.actual}} times</h3>
        <form action="increment2">
            {% csrf_token %}
            <input type="submit" value="add 2" >
        </form>
        <form action="destroy_session">
            {% csrf_token %}
            <input type="submit" value="reset" >
        </form>
        <form action="increment_by" method="post">
            {% csrf_token %}
            <input type="number" name="value" value="0">
            <input type="submit" value="add">
        </form>
    </div>

</body>
</html>
